<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Dados do candidato</legend>
      <label for="name"> Nome:</label>
        <input type="text">
      <label for="Dados">RG:</label>
        <input type="text">
      <label for="Dados">CPF:</label>
        <input type="text">
      <label for="Dados">Data de Nascimento:</label>
        <input type="date">
      <br>
      <br>
      <label for="Nome dos Pais">Nome da Mãe:</label>
        <input type="text">
      <label for="Nome dos Pais">Nome do Pai:</label>
        <input type="text"> 
          <input type="checkbox" name="Não consta">
            <label for="Não consta">Não consta</label>
      <br>
      <br>
      <label for="UF">UF</label> 
        <select name="UF">UF
          <option value="SP">SP</option>
          <option value="MG">MG</option>
          <option value="RN">RN</option>
          <option value="AM">AM</option>
          <option value="RS">RS</option>
          <option value="PA">PA</option>
          <option value="PR">PR</option>
          <option value="CE">CE</option>
          <option value="RR">RR</option>
          <option value="ES">ES</option>
          <option value="BA">BA</option>
          <option value="MT">MT</option>
          <option value="RJ">RJ</option>
        </select>

        <label for="Cidade">Cidade:</label>
          <input type="text" name="Cidade">
        <label for="Município">Município:</label>
          <input type="text" name="Município">
        <label for="Logradouro">Logradouro:</label>
          <input type="text" name="Logradouro">
        <br>
        <br>
        <label for="Complemento">Complemento:</label>
          <input type="text" name="Complemento">
        <label for="Número">Número:</label>
          <input type="text"name="Número">
        <label for="Ponto referencial">Ponto referencial:</label>
          <input type="text" name="Ponto referencial">
        <br>
        <br>
        <label for="Ano de término do EM(Ensino Médio)">Ano de Término do EM (Ensino Médio):</label>
          <span>2020</span>
            <input type="radio" name="Ano" value="2020">
          <span>2021</span>
            <input type="radio"name="Ano" value="2021">
          <span>2022</span>
            <input type="radio" name="Ano" value="2022">
          <span>2023</span>
            <input type="radio" name="Ano" value="2023">
          <span>2024</span>
            <input type="radio" name="Ano" value="2024">
        <br>
        <br>
        <button type="reset">Limpar</button> <button type="submit">Enviar</button>
          
          
            
    </fieldset>
  </form>
  
</body>
</html>
